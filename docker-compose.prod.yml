services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=kangoo
      - POSTGRES_USER=kangoo
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kangoo"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kangoo-network

  web:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    command: gunicorn kangoo_project.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 60 --access-logfile - --error-logfile -
    volumes:
      - static_volume:/home/app/web/staticfiles
      - media_volume:/home/app/web/media
    expose:
      - 8000
    environment:
      - DATABASE=postgres
      - SQL_HOST=db
      - SQL_PORT=5432
      - DB_PASSWORD=${DB_PASSWORD}
      - DATABASE_URL=postgresql://kangoo:${DB_PASSWORD}@db:5432/kangoo
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - kangoo-network

  nginx:
    build: ./nginx
    volumes:
      - static_volume:/home/app/web/staticfiles
      - media_volume:/home/app/web/media
    ports:
      - "80:80"
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - kangoo-network

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  kangoo-network:
    driver: bridge