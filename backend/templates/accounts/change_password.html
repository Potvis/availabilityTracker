<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wachtwoord Wijzigen - Jump4Fun</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 500px; margin: 0 auto; }
        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 { color: #333; font-size: 24px; }
        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 14px;
            display: inline-block;
        }
        .btn-primary { background: #667eea; color: white; }
        .btn-primary:hover { background: #5568d3; transform: translateY(-2px); }
        .btn-secondary { background: #f3f4f6; color: #333; }
        .btn-secondary:hover { background: #e5e7eb; }
        .messages { margin-bottom: 20px; }
        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-weight: 500;
        }
        .alert-success { background: #d1fae5; color: #065f46; border: 1px solid #10b981; }
        .alert-error { background: #fee2e2; color: #991b1b; border: 1px solid #ef4444; }
        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 18px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e5e7eb;
        }
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-control:focus { outline: none; border-color: #667eea; }
        .help-text { color: #6b7280; font-size: 13px; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Wachtwoord Wijzigen</h1>
            <a href="{% url 'accounts:profile' %}" class="btn btn-secondary">Terug naar Profiel</a>
        </div>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <div class="card">
            <h2>Nieuw Wachtwoord Instellen</h2>
            <form method="post" novalidate>
                {% csrf_token %}
                <div class="form-group">
                    <label for="current_password">Huidig Wachtwoord</label>
                    <input type="password" name="current_password" id="current_password"
                           class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="new_password">Nieuw Wachtwoord</label>
                    <input type="password" name="new_password" id="new_password"
                           class="form-control" required>
                    <div class="help-text">Minimaal 8 tekens</div>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Bevestig Nieuw Wachtwoord</label>
                    <input type="password" name="confirm_password" id="confirm_password"
                           class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Wachtwoord Wijzigen</button>
            </form>
        </div>
    </div>
</body>
</html>
