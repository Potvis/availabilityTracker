<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bericht verzonden - Jump4Fun</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
        }

        .logo h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 5px;
        }

        .logo p {
            color: #6b7280;
            margin-bottom: 30px;
        }

        .icon {
            font-size: 64px;
            margin-bottom: 15px;
        }

        .title {
            font-size: 22px;
            font-weight: 700;
            color: #065f46;
            margin-bottom: 10px;
        }

        .message {
            color: #6b7280;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <h1>Jump4Fun</h1>
                <p>Bedrijfsevenement</p>
            </div>

            <div class="icon">&#9989;</div>
            <div class="title">Bericht verzonden!</div>
            <div class="message">
                Bedankt {{ guest_name }}! Uw aanvraag is verstuurd.
                We nemen zo snel mogelijk contact met u op om een oplossing te zoeken
                {% if event_title %}voor <strong>{{ event_title }}</strong>{% endif %}.
            </div>
        </div>
    </div>
</body>
</html>
